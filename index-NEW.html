  <audio data-string="75" src="guitarsounds/D_64kb.mp3"></audio>
  <audio data-string="76" src="guitarsounds/Dm_64kb.mp3"></audio>

<script>

 function playSound(e) {
    const audio = document.querySelector(`audio[data-string="${e.stringCode}"]`);
    const string = document.querySelector(`.string[data-string="${e.stringCode}"]`);
    if (!audio) return; // stop the function from running all together
    audio.currentTime = 0; // rewind to the start
    audio.play(); // play the audio
    string.classList.add('playing');
 }

 function removeTransition(e) {
    if (e.propertyName !== 'transform') return; // skip if it's not a transform
    this.classList.remove('playing'); // remove the class when the transition ends
  }

  // Select all keys and add event listener for transition end

 const string = document.querySelectorAll('.string');
 string.forEach(string => string.addEventListener('transitionend', removeTransition));
    window.addEventListener('stringdown', playSound); 
</script>
